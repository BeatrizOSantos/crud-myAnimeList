<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Adicionar Anime</button>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Anime </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- episodes Column -->
    <ng-container matColumnDef="episodes">
      <th mat-header-cell *matHeaderCellDef> Total de Episódios </th>
      <td mat-cell *matCellDef="let element"> {{element.episodes}} </td>
    </ng-container>

    <!-- currentEpisode Column -->
    <ng-container matColumnDef="currentEpisode">
      <th mat-header-cell *matHeaderCellDef> Último Episódio Visto </th>
      <td mat-cell *matCellDef="let element"> {{element.currentEpisode}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element.position)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
